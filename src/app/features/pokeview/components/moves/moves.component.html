<div class="moves-container">
    <h3>Egg</h3>
    <mat-divider></mat-divider>
    <div class="move" *ngFor="let move of eggMoves">
        <div>{{move.name | capitalize}}</div>
    </div>
</div>
<div class="moves-container">
    <h3>Leveling</h3>
    <mat-divider></mat-divider>
    <div class="move" *ngFor="let move of levelUpMoves">
        <div>{{move.name | capitalize}}</div>
        <div>{{move.level_learned_at}}</div>
    </div>
</div>
<div class="moves-container">
    <h3>Machine</h3>
    <mat-divider></mat-divider>
    <div class="move" *ngFor="let move of machineMoves">
        <div>{{move.name | capitalize}}</div>
    </div>
</div>
