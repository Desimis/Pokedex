<mat-toolbar class="toolbar" color="primary">
    <img (click)="goToList()" src="../../../assets/images/logo.png" />
    <mat-form-field appearance="standard">
    <input type="text"
    class="search-input"
    placeholder="Search"
    matInput
    [formControl]="searchText"
    [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
        <mat-option (click)="search(option)" *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
        </mat-option>
    </mat-autocomplete>
    </mat-form-field>
</mat-toolbar>
